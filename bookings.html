<head>

<body>
    <!-- background -->
    <div id="hero-image">
        <h1></h1>
    </div>

    <header class="header">
        <h2 id="logo"><a href="index.html"><span id="logo-border">SUPA SAX.</span></a></h2>


        <nav class="navbar">
            <ul class="nav-menu">
                <li class="nav-item"><a href="bookings.html">Bookings</a></li>
                <li class="nav-item"><a href="listen.html">Listen</a></li>
                <li class="nav-item"><a href="index.html">Home</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <hr>

    <section id="form-section">

        <form id="form" method="POST" action="#">
            <h2>Contact Me</h2>
            <br>
            <br>
            <div class="form-item">
                <label class="text-label" for="fname">First name:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name." required><br><br><br>
            </div>
            <div class="form-item">
                <label class="text-label" for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your second name."
                    required><br><br><br><br </div>
                <div class="form-item">
                    <label class="text-label" for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email." required><br><br><br>
                </div>
                <div class="form-item">
                    <label class="text-label" for="message">Message:</label><br>
                    <textarea rows="10" cols="20" id="message" name="message"
                        placeholder="Please click here to enter your message." required></textarea><br>
                </div>
                <div class="form-item">
                    <br>
                    <br>
                    <input id="submit" type="submit" value="Submit">
                </div>

        </form>

    </section>
    <hr>
    <footer id="footer">
        <ul id="social-links">
            <li><a href="https://spotify.com" target="_blank"><i class="fab fa-spotify"></i></a></li>
            <li><a href="https://bandcamp.com" target="_blank"><i class="fab fa-bandcamp"></i></a></li>
            <li><a href="https://soundcloud.com" target="_blank"><i class="fab fa-soundcloud"></i></a></li>
        </ul>

    </footer>


</body>
